name: "Integração Contínua"
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:12
        ports:
          - "5432:5432"
        env:
          POSTGRES_DB: biblioteca_pessoal_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
    env:
      RAILS_ENV: test
      DATABASE_URL: "postgres://rails:password@localhost:5432/biblioteca_pessoal_test"
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      # Add or replace dependency steps here
      - name: Install Ruby and gems
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          ruby-version: '3.0.0'
      - name: Install Bundle
        run: |
          cd aplicacao/
          bundle install
      - name: Set up database schema
        run: |
          rails db:create
          rails db:migrate
          rails db:seed
      
  test:
    needs: build
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:12
        ports:
          - "5432:5432"
        env:
          POSTGRES_DB: biblioteca_pessoal_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
    env:
      RAILS_ENV: test
      DATABASE_URL: "postgres://rails:password@localhost:5432/biblioteca_pessoal_test"
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      # Add or replace dependency steps here
      - name: Install Ruby and gems
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          ruby-version: '3.0.0'
      - name: Install Bundle
        run: |
          cd aplicacao/
          bundle install
      # Add or replace database setup steps here
      - name: Set up database schema
        run: rails db:reset
      # Add or replace test runners here
      - name: Run tests
        run: rspec